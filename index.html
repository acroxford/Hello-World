<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<script>
		function tellFortune(){
			document.getElementById("text").innerHTML = "New text!";
		}
	</script>
    <title>Fortune Teller</title>
  </head>
  <body>
  <p id="text"> Click the Button Below to see your fortune</p>
  <button type="button" onclick="tellFortune()">What's my Fortune?</button>
  </body>
</html>
