<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<script>
		function tellFortjune(){
			var fortune = Math.floor(Math.random() * 5);  
			switch(fortune) {
			    case 0:
			        document.getElementById("text").innerHTML = "yes";
			        break;
			    case 1:
			        document.getElementById("text").innerHTML = "no";
			        break;
			    case 2:
			        document.getElementById("text").innerHTML = "yes2";
			        break;
			    case 3:
			        document.getElementById("text").innerHTML = "no2";
			        break;
			    case 4:
			        document.getElementById("text").innerHTML = "maybe";
			        break;
			    default:
			        document.getElementById("text").innerHTML = "shouldnt happen";
			        break;
			}
		}
	</script>
    <title>Fortune Teller</title>
  </head>
  <body>
  <p id="text"> Click the Button Below to see your fortune</p>
  <button type="button" onclick="tellFortune()">What's my Fortune?</button>
  </body>
</html>
